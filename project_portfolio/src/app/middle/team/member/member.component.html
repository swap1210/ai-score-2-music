<mat-card
  class="member-card mat-elevation-z2"
  [ngClass]="{
    'mat-elevation-z8': hovered,
    highlighted: hovered && !(commData.themeState$ | async)?.darkmode,
    'highlighted-dark': hovered && (commData.themeState$ | async)?.darkmode
  }"
  (mouseover)="hovered = !hovered"
  (mouseout)="hovered = !hovered"
>
  <br />
  <img
    mat-card-image
    class="profile-img"
    [src]="member.imgSrc"
    [alt]="'Profile Photo of ' + member.title"
  />
  <br />
  <mat-card-content class="texts">
    <p class="mat-h2" [innerText]="member.title"></p>
    <p class="mat-body" [innerText]="member.bio"></p>
  </mat-card-content>
  <mat-card-actions>
    <a [href]="member.linkedin" mat-icon-button aria-label="" target="_blank">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          [ngClass]="{
            linkDarkLogo: (commData.themeState$ | async)?.darkmode,
            linkLogo: !(commData.themeState$ | async)?.darkmode
          }"
          d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
        ></path>
      </svg>
    </a>
    <a [href]="member.github" mat-icon-button aria-label="" target="_blank">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        version="1.1"
        viewBox="0 0 16 16"
        data-view-component="true"
      >
        <path
          [ngClass]="{
            linkDarkLogo: (commData.themeState$ | async)?.darkmode,
            linkLogo: !(commData.themeState$ | async)?.darkmode
          }"
          fill-rule="evenodd"
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
        ></path>
      </svg>
    </a>
    <a mat-icon-button [href]="'mailto:' + member.email">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          [ngClass]="{
            linkDarkLogo: (commData.themeState$ | async)?.darkmode,
            linkLogo: !(commData.themeState$ | async)?.darkmode
          }"
          fill-rule="evenodd"
          d="M0 3v18h24v-18h-24zm22 16l-6.526-6.618-3.445 3.483-3.418-3.525-6.611 6.66 5.051-8-5.051-6 10.029 7.446 9.971-7.446-4.998 6.01 4.998 7.99z"
        />
      </svg>
    </a>
  </mat-card-actions>
</mat-card>
