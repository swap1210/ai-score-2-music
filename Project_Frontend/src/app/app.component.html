<mat-sidenav-container class="app-container" fullscreen>
	<mat-sidenav #start class="side-nav" (click)="start.close()">
		<mat-nav-list>
			<a mat-list-item routerLink="/">
				<mat-icon>home</mat-icon>
				<span>Home</span>
			</a>
			<a mat-list-item routerLink="/editor">
				<mat-icon>library_music</mat-icon>
				<span>Editor</span>
			</a>
			<a mat-list-item routerLink="login" *ngIf="auth.isLoggedOut$ | async">
				<mat-icon>account_circle</mat-icon>
				<span>Login</span>
			</a>
			<a mat-list-item (click)="logout()" *ngIf="auth.isLoggedIn$ | async">
				<mat-icon>exit_to_app</mat-icon>
				<span>Logout</span>
			</a>
		</mat-nav-list>
	</mat-sidenav>

	<mat-toolbar color="primary" class="toolbar">
		<button mat-icon-button class="menu-button" (click)="start.open('mouse')">
			<mat-icon>menu</mat-icon>
		</button>
		<div class="toolbar-title">Taal Master</div>
		<div class="filler"></div>
		<!-- <button mat-icon-button class="notification-button">
      <mat-icon>notifications</mat-icon>
    </button> -->
	</mat-toolbar>

	<div class="main-content">
		<messages></messages>
		<loading></loading>
		<router-outlet></router-outlet>
	</div>
</mat-sidenav-container>
