"on":
  push:
    branches:
      - bhavitha-deployment-script

name: Deploy website on push
jobs:
  web-deploy:
    name: Capstone project Deploy
    runs-on: ubuntu-latest

    steps:
      - name: latest code
        uses: actions/checkout@v3
        
      - name: Start Node env
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          
      - name: Build
        working-directory: project_portfolio
        run: npm ci && ng build --base-href /caps23g2/

      - name: FTP deployment
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp://dcm.uhcl.edu
          server-dir: ftp://dcm.uhcl.edu/caps23g2/pages/
          local-dir: ./ai-score-2-music/project_portfolio/dist/project_portfolio/
          username: sce\caps23g2
          password: ${{ secrets.ftp_password }}
