<div class="milestone-parent">
  <div class="mat-h1 title">Milestones:</div>
  <table
    mat-table
    [dataSource]="(commData.milestones$ | async)!"
    class="mat-elevation-z4"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let element">{{ element.dueDate }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="deliverable">
      <th mat-header-cell *matHeaderCellDef>Deliverable</th>
      <td mat-cell *matCellDef="let element">{{ element.deliverable }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button
    mat-raised-button
    color="primary"
    class="block mat-elevation-z4"
  ></button>
  <div class="mat-h1">Project Milestones - Spring, 2023</div>
</div>
