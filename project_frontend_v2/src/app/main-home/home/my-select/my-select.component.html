<mat-form-field>
	<mat-label>{{ label }}</mat-label>
	<mat-select
		*ngIf="options[controlName]"
		[formControl]="control"
		[disabled]="disabled"
		(selectionChange)="selectionChanged.emit($event.value)"
	>
		<mat-option value="">-- {{ label }} --</mat-option>
		<mat-option
			*ngFor="let option of options[controlName]"
			[value]="option.value"
		>
			{{ option.label }}
		</mat-option>
	</mat-select>
</mat-form-field>
