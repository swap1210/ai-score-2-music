<div class="flatio-editor-panel">
  <mat-card class="editor-card">
    <mat-card-content>
      <form [formGroup]="promptForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required />
        </mat-form-field>
        <button mat-raised-button (click)="newEmptyScore()">
          New Empty Score
        </button>
        <i
          class="fa fa-spinner fa-spin"
          *ngIf="loading"
          style="font-size: 24px"
        ></i>

        <div
          fxLayout="row"
          fxLayoutAlign="end center"
          style="margin-left: 16px"
        >
          <input #myInput type="file" (change)="onFileSelected($event)" />
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <div fxLayout="row">
      <table mat-table [dataSource]="scores">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let score">{{ score.title }}</td>
        </ng-container>

        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef>Created Date</th>
          <td mat-cell *matCellDef="let score">
            {{ score.creationDate | date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let score">
            <button mat-button color="primary" (click)="loadScore(score)">
              Load
            </button>

            <button
              mat-button
              style="color: red"
              (click)="deleteScore(score.id)"
            >
              Delete
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="['title', 'creationDate', 'actions']"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['title', 'creationDate', 'actions']"
        ></tr>
      </table>
    </div>
  </mat-card>
  <mat-card class="editor-card" [hidden]="!scoreLoaded">
    <mat-card-content>
      <div id="embed-container"></div>
      <button *ngIf="editor" mat-raised-button (click)="saveChanges()">
        Save Changes
      </button>
    </mat-card-content>
  </mat-card>
</div>
