<div
  class="parent"
  [ngClass]="{
    darkMode: (commData.themeState$ | async)!.darkmode,
    darker: (commData.themeState$ | async)!.darkmode
  }"
>
  <header class="section">
    <app-header [theme]="(commData.themeState$ | async)!"></app-header>
  </header>

  <main class="section my-center some-margin">
    <router-outlet></router-outlet>
  </main>

  <footer class="section">
    <app-footer [footerData]="(commData.footer$ | async)!"></app-footer>
  </footer>
</div>
